<script>
var fuzzyMatch = {
	pattern: '',
	prepare: function(s){
		this.pattern = new RegExp('('+s.split('').join(').*?(')+').*?', 'gi');
		return this;
	},
	exec: function (s){
		return s.match(this.pattern) != null;
	},
	hi:function(s){
		return s.replace(this.pattern, function(){
		console.log(arguments);
			//return '<i>' + b + '</i>'
		});
	},
	test:function(){
		this.prepare('abc1');
		return this.hi('abcdefabcd1efabcdef');
	}
}
</script>
